name: RunTests

on:
  pull_request:
    types:
      - '*'
  push:
    branches:
      - main
  schedule:
    # Every week: https://crontab.guru/#0_0_*_*_0
    - cron: '0 0 * * 0'

jobs:
  run_tests:
    strategy:
      fail-fast: false
      matrix:
        os:
          - 'ubuntu-latest'
        emacs_version:
          - 'snapshot'
          - '28.1'
          - '27.2'
          - '26.3'
    # runs-on: ubuntu-latest
    runs-on: ${{ matrix.os }}
    # https://github.com/xu-cheng/texlive-action/issues/6#issuecomment-1004561244
    container:
      image: ghcr.io/xu-cheng/texlive-full:latest
    continue-on-error: ${{ matrix.emacs_version == 'snapshot' }}
    steps:
      # Below run commands are to install some basic utils in the texlive
      # docker container.
      - run: |
          export USER="gha" # USER needs to be set for purcell/setup-emacs@master to work
          apk add git make
      - uses: actions/checkout@v2
      - uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs_version }}
      # Don't run "make doc"; it's finicky as it could fail on running the getJSON command in hugo.
      # - name: make doc
      #   run: make --no-print-directory doc # Just ensure that "make doc" doesn't fail for any reason.. this is *not* used to do Org->Markdown doc conversion
      - name: Version checks
        run: |
          export PATH="/tmp/${USER}/ox-hugo-dev/pandoc/bin:${PATH}"
          make --no-print-directory vcheck
      - name: Run tests
        run: |
          export PATH="/tmp/${USER}/ox-hugo-dev/pandoc/bin:${PATH}"
          make --no-print-directory -j1 test
